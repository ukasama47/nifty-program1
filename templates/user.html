<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ありがとうございます！</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        .message {
            display: inline-block;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff6f61, #d5a6a2);
            border-radius: 10px;
            text-shadow: 2px 2px 4px #000;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="message">ありがとうございます！</div>
</body>
</html>
